            width="200px"></div>

    <div class="container-fluid ">
        <div class="row rounded-3 bg-gradient p-3" >
          <h1 class="text-warning display-5 fw-bold text-center"> Room Reservetion</h1>
          <p class="lead text-white text-center">We advise visitors to check with the hotel ahead of time to see if a room is available on
            the desired day.</p>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row flex-row-reverse mb-5">
            <div class="col-lg-6">
                <img src="../pic's/hompage pic.jpg" class="img-fluid rounded-3 mx-auto" alt="Hotel pic"
                width="100%">
            </div>
            <form class= "bg-gradient shadow mx-auto rounded-3 p-2 col-lg-5" method="post" action="dbconnect.php" autocomplete="off">
                <h5 class="text-center text-decoration-underline text-warning">Please insert the required details</h5>
                <div class="form-floating col-lg-5 mx-auto">
                    <input type="text" class="form-control  mb-2 " id="fname" placeholder="Full Name" oninput="validateFullName(this)" name="full_name" required >
                    <label class="text-black " for="fname">Full Name</label>
                </div>
                <div class="form-floating col-lg-5 mx-auto">
                    <input type="text" class="form-control  mb-2 " id="pnum" placeholder="ID / Passport Number" minlength="9" maxlength="10" oninput="validateIDpass(this)" name="pas_num" required >
                    <label class="text-black " for="pnum">ID / Passport Number</label>
                </div>
                <div class="form-floating col-lg-5 mx-auto">
                    <input type="email" class="form-control  mb-2" id="email" placeholder="name@example.com" name="email" required>
                    <label class="text-black" for="email">Email Address</label>
                </div>
                <div class="form-floating col-lg-5 mx-auto ">
                    <input type="date" class="form-control mb-2" id="arrival_date" placeholder="Arrival Date" name="arrival_date" required>
                    <label class="text-black" for="arrival_date">Arrival Date</label>
                </div>
                <div class="form-floating col-lg-5 mx-auto ">
                    <input type="date" class="form-control mb-2" id="leaving_date" placeholder="Leaving Date" name="leaving_date" required>
                    <label class="text-black" for="leaving_date">Leaving Date</label>
                </div>
                <div class="form-floating col-lg-5 mx-auto ">
                    <input type="number" class="form-control mb-2" id="nguests" placeholder="Number of guests" min="1" max="4" name="num_guests" required>
                    <label class="text-black" for="nguests">Number Of Guests</label>
                </div>
                <div class="col-lg-5 mx-auto">
                    <label class="text-warning">Choose Your Room:</label>
                    <select class="form-select text-black mt-2" aria-label="Default select example" id="roomselect" name="room_type" required>
                        <option selected disabled></option>
                        <option value="SUITE ROOM">SUITE ROOM</option>
                        <option value="GARDENS DELUXE">GARDENS DELUXE</option>
                        <option value="POOLVIEW DELUXE">POOLVIEW DELUXE</option>
                    </select>
                </div>    

                <input type="submit" class="btn bg-gradient text-warning mt-2 mx-auto d-block" value="Submit" name="submit">    
            </form>
        </div>
    </div>
